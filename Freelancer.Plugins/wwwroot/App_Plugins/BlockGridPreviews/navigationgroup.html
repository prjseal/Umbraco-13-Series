<style>

    button {
        position: relative;
        display: flex;
        width: 100%;
        height: 100%;
        cursor: pointer;
        color: black;
        background-color: transparent;
        text-align: left;
        padding: 0;
        user-select: none;
        border: none;
        transition: border-color 120ms, background-color 120ms;
        max-height: 80vh;
        overflow: hidden;
    }

    .hidden-marker-outer {
        width: 90px;
        height: 30px;
        background-color: red;
        color: white;
        z-index: 1;
        text-align: center;
        align-content: center;
        vertical-align: middle;
        position: absolute;
        top: 0px;
        left: 0px;
        border-radius: 0 0 10px 0;
    }

        .hidden-marker-outer span {
            padding-top: 6px;
            display: block;
        }

    .nav-group-container {
        text-align: left;
        margin-top: 30px;
        padding-right: 10px;
    }

    ul li {
        margin-bottom: 10px;
    }

    strong {
        margin-bottom: 5px;
    }

</style>

<button type="button" ng-click="block.edit()" ng-focus="block.focus">
    <div class="nav-group-container">
        <p>
            <strong>{{block.data.title}}</strong>
            <span ng-if="block.data.link">{{block.data.link[0].url}}</span>
        </p>

        <ul>
            <li ng-if="block.data.childLinks" ng-repeat="(key, value) in block.data.childLinks">
                <strong>{{value.name}}</strong>
                <span>{{value.url}}</span>
            </li>
        </ul>
    </div>
</button>
